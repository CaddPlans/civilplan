<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Architectural Plans</title>
    <!-- Your existing CSS styles here -->
</head>
<body>
    <!-- Your navigation menu -->
    <div class="topnav">
        <!-- Other navigation links -->
        <input type="text" id="myInput" onkeyup="search()" placeholder="Search...">
    </div>

    <!-- Your list of plans or other content -->
    <ul id="myUL">
        <!-- List items (e.g., plan names) -->
    </ul>

    <script>
        function search() {
            const input = document.getElementById('myInput').value.toLowerCase();
            const ul = document.getElementById('myUL');
            const li = ul.getElementsByTagName('li');

            for (let i = 0; i < li.length; i++) {
                const a = li[i].getElementsByTagName('a')[0];
                const txtValue = a.textContent || a.innerText;

                if (txtValue.toLowerCase().indexOf(input) > -1) {
                    li[i].style.display = '';
                } else {
                    li[i].style.display = 'none';
                }
            }
        }
    </script>
</body>
</html>
